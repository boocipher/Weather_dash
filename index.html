<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />

</head>
<body>
    <header> 
        <h1>The Weather Dashboard </h1>
    </header>

    <main>
        <aside>
            <input type="text" placeholder="City Name" id="search">
            <button id="searchBtn">Search</button>
            <div class="searchHistory"></div>
        </aside>

        <div class="col-9">
            <div class="card-body currentWeather">
                <h2 class="card-title" id="city"></h2>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
                <div class="uv">
                    <p class="uvHeader"></p>
                    <p id="uvIndex"></p>
                </div>
            </div>
        </div>
            
        <h3>5 Day Forecast:</h3>

        <div class="card-deck">
            <div class="card col">
                <ul id="1"></ul>
            </div>
            <div class="card col">
                <ul id="2"></ul>
            </div>
            <div class="card col">
                <ul id="3"></ul>
            </div>
            <div class="card col">
                <ul id="4"></ul>
            </div>
            <div class="card col">
                <ul id="5"></ul>
            </div>
        </div>
        
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src=".assets/js/script.js"></script>
</html>
